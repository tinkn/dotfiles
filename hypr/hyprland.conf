#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor=HDMI-A-1, 1920x1200, 1920x0, 1
monitor=DP-2, 1920x1200, 0x0, 1

$lock = hyprlock

# exec-once = swayidle -w timeout 300 '$lock' timeout 300 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep '$lock'

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

exec-once = pipewire
exec-once = pipewire-pulse
exec-once = /usr/libexec/xfce-polkit # /usr/lib/polkit-kde-authentication-agent-1
exec-once = swaybg -c 000000 -i ~/.config/hypr/wallpaper.jpg 
# exec-once = hyprctl keyword monitor HDMI-A-1,preferred,auto,1,transform,3
# exec-once = kbct remap --config ~/.config/kbct.yaml &
# Execute your favorite apps at launch
exec-once = hypridle 
exec-once = dunst
exec-once = alacritty
exec-once = firefox
exec-once = thunar
exec-once = waybar --config ~/.config/waybar/config --style ~/.config/waybar/style.css  

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
exec-once = hyprctl setcursor Breeze_Obsidian 24
# Some default env vars.
env = XCURSOR_SIZE,24
env = XCURSOR_THEME, Breeze_Obsidian

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    #drop_shadow = yes
    #shadow_range = 4
    #shadow_render_power = 3
    #col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(alacritty)$,title:^(alacritty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# windowrulev2 = float, class:^(Thunderbird)$
# windowrulev2 = float, title:^(.*Thunderbird.*)$
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, T, exec, alacritty
bind = SUPER, Q, killactive, 
bind = SUPER SHIFT, Q, exit, 
bind = SUPER, F, exec, dbus-run-session thunar
bind = SUPER, V, togglefloating, 
bind = SUPER, R, exec, wofi --show=drun --allow-images
bind = SUPER, P, exec, hyprlock 
#bind = SUPER SHIFT,P,exec,swaylock -f -e -l -L -s center -i $lockbg; sleep 4; loginctl suspend 
bind = SUPER SHIFT,P,exec, loginctl suspend 
bind = SUPER, S, exec, grim -g "$(slurp)" 


# Move focus with mainMod + arrow keys
bind = SUPER, M, movefocus, l
bind = SUPER, I, movefocus, r
bind = SUPER, E, movefocus, u
bind = SUPER, N, movefocus, d

bind = SUPER SHIFT, M, movewindow, l
bind = SUPER SHIFT, I, movewindow, r
bind = SUPER SHIFT, E, movewindow, u
bind = SUPER SHIFT, N, movewindow, d

#WINDOW RULES
windowrule=workspace 1 silent,title:(Emacs)

windowrule=opacity 1.0 override 0.9 override,title:(^(Alacritty)$)
windowrule=workspace 2 silent,title:(^(Alacritty)$)

windowrule=workspace 3 silent,title:(Slack)
windowrule=workspace 3 silent,title:(Telegram)

windowrule=opacity 1.0 0.9,title:(Firefox)
windowrule=workspace 4 silent,title:(Firefox)

windowrule=opacity 1.0 0.9,title:(thunar)
windowrule=workspace 6 silent,title:(thunar)

windowrule=opacity 1.0 0.9,title:(Chromium)
windowrule=workspace 4 silent,title:(Chromium)

#movecursortocorner,3

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Swaps the active workspaces between two monitors
bind = SUPER, Z, swapactiveworkspaces, HDMI-A-1 DP-2

# Move focus to the next monitor
bind = SUPER, COMMA, focusmonitor, +1

bind = SUPER, SPACE, fullscreen, 1

bind = SUPER, O, movecurrentworkspacetomonitor, +1
bind = SUPER, A, movecurrentworkspacetomonitor, -1
